<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>

<body>
    <h1>Chatbot</h1>
    <div>
        <textarea id="question" placeholder="Type your question here..." rows="4" cols="150"></textarea><br>
        <button type="button" id="chatButton" onclick="sendChat()">Send</button>
        <span id="chatLoading" style="display: none;">Loading...</span>
    </div>
    <div>
        <h2>Response:</h2>
        <p id="response"></p>
    </div>
    <div>
        <h2>Add Knowledge</h2>
        <textarea id="newContent" placeholder="Add new knowledge..." rows="4" cols="150"></textarea><br>
        <button type="button" id="addButton" onclick="addKnowledge(event)">Add</button>
        <span id="addLoading" style="display: none;">Loading...</span>
        <br>Result will be here: <p id="status"></p>
    </div>
</body>

</html>
