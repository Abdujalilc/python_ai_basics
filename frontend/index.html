<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libraries/css/bootstrap.min.css" rel="stylesheet">
    <title>Sidebar Navigation</title>
    <style>
        .sidebar {
            width: 20%;
            height: 100vh;
            position: fixed;
        }

        .content-area {
            margin-left: 25%;
            width: 70%;
        }
    </style>
</head>

<body>
    <div class="sidebar bg-light">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('conv_html')">Menu 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('page2.html')">Menu 2</a>
            </li>
        </ul>
    </div>
    <div class="content-area p-4" id="content">
        <h1>Welcome</h1>
        <p>To conversational chatbots</p>
    </div>
    <script>
        // Function to load content dynamically
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    </script>
    <script src="./libraries/js/bootstrap.min.js"></script>
</body>
</html>
