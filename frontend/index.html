<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="/frontend/libraries/css/bootstrap.min.css">
    <title>Sidebar Navigation</title>
    <style>
        .sidebar {
            width: 20%;
            height: 100vh;
            position: fixed;
        }

        .content-area {
            margin-left: 25%;
            width: 70%;
        }
    </style>
</head>

<body>
    <div class="sidebar bg-light">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('/frontend/conv_chatbot.html')">distilgpt2 LLM</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('page2.html')">Under Construction</a>
            </li>
        </ul>
    </div>
    <div class="content-area p-4" id="content">
        <h1>Welcome</h1>
        <p>To conversational chatbots</p>
    </div>
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = data;

                    /*const script = document.createElement('script');
                    script.src = 'libraries/js/conv_chatbot.js';
                    document.body.appendChild(script);*/
                })
                .catch(error => console.error('Error loading content:', error));
        }

    </script>
    <script src="/frontend/libraries/js/bootstrap.min.js"></script>
    <script src="/frontend/libraries/js/conv_chatbot.js"></script>
</body>
</html>
